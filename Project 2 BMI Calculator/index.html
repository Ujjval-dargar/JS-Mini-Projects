<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator (@UD)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="../assets/tag-name-image.ico" type="image/x-icon">
</head>

<body>
    <div class="nav-bar">
        <h1 class="nav-title">JS Mini Projects</h1>
        <a href="../index.html" class="nav-home-btn">Home</a>
    </div>

    <div class="container">
        <div class="header">
            <h1>BMI Calculator</h1>
            <p>Calculate your Body Mass Index (BMI) easily!</p>
        </div>

        <div class="input-container">

            <div class="input">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" placeholder="Enter your weight">
            </div>

            <div class="input">
                <label for="height">Height (m):</label>
                <input type="number" id="height" placeholder="Enter your height">
            </div>

            <button id="calculate-btn">Calculate</button>
        </div>

        <div class="result-container">
            <h2>Your BMI: <span id="bmi-result">0</span></h2>
            <p class="error-msg"></p>
        </div>

        <div class="footer">
            <h2>BMI Weight Guide</h2>
            <div class="guide">
                <p style="color:blue">Under Weight = Less than 18.6</p>
                <p style="color:green">Normal Range = 18.6 and 24.9</p>
                <p style="color:red">Overweight = Greater than 24.9</p>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
